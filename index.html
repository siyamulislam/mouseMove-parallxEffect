<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mousemove Parallax</title>
</head>

<body>
    <section>
        <img src="images/1.png" data-speed="-5" class="layer" alt="">
        <img src="images/2.png" data-speed="5" class="layer" alt="">
        <img src="images/3.png" data-speed="-2" class="layer" alt="">
        <img src="images/4.png" data-speed="-6" class="layer" alt="">
        <img src="images/5.png" data-speed="3" class="layer" alt="">
        <img src="images/6.png" data-speed="-4" class="layer" alt="">
        <img src="images/7.png" data-speed="5" class="layer" alt="">
        <img src="images/8.png" data-speed="-5" class="layer" alt="">
        <img src="images/9.png" data-speed="-9" class="layer" alt="">
        <img src="images/10.png" data-speed="-2" class="layer" alt="">
        <img src="images/11.png" data-speed="5" class="layer" alt="">
        <img src="images/12.png" data-speed="4" class="layer" alt="">
        <h2 data-speed="1" class="layer">Parallax</h2>
    </section>
    <script>
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                var speed = layer.getAttribute('data-speed');
                var x = (window.innerWidth - e.pageX * speed) / 100;
                var y = (window.innerWidth - e.pageY * speed) / 100;
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            });

        }
    </script>
</body>

</html>
